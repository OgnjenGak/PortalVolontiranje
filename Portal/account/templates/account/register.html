{% extends 'Portal_Za_Volontiranje.html' %}
{% load static%}

{% block body %}

<div class="maindiv jumbotron col-md-6 container border border-info border-3 rounded ">

    <form method="POST" enctype="multipart/form-data" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-2">
            <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            <div class="text-danger">
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
        <center>
            <input class="btn btn-success" type="submit" value="Региструјте се">
        </center>
        <center>
            <div>
                <center>
                    Већ имате налог? <br>
                    <a style="text-decoration:none" href='{% url "login" %}'>Улогујте се</a>
                </center>
            </div>
        </center>
    </form>

</div>

{% endblock %}
